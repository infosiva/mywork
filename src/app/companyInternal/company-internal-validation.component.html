<div bsModal #pageModal="bs-modal" aria-hidden="true" class="modal fade" aria-hidden="true" *ngIf="show" (onShow) = "onModalOpen($event)">
 	<div class="modal-dialog modal-lg"> 
	<div class="modal-content">
	   <div class="modal-header">           
              <h4 class="modal-title">{{tableName}}</h4>  
        </div>
        <div class="modal-body">
	    	<div class="panel  panel-primary">
						<div class="row">
							<div class="panel-body">
								<base-data-collection [model]="model" [validationMode]=true></base-data-collection> 	
							</div>
						</div>
			</div>
		</div>
		<div class="modal-footer">
				<button class="btn btn-danger" (click)="onSubmit(false)" data-loading-text="loading...">
	   				Cancel <i class="fa fa-ban"></i>
				</button>
				<button class="btn btn-success" (click)="onSubmit(true)" data-loading-text="loading...">
	   				Submit <i class="fa fa-chevron-circle-right"></i>
				</button>				
		</div>
	</div>
</div>
</div>
